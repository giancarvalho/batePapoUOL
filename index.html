<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batepapo Uol</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- beginning website -->
    <div class="website">
      <!-- beginning header -->
      <header>
        <img src="assets/logo 1.png" alt="logo-uol" />

        <button class="button-menu" onclick="toggleMenu();">
          <ion-icon name="people"></ion-icon>
        </button>
      </header>
      <!-- end header -->
      <!-- beginning side menu -->
      <div class="side-menu">
        <div class="contact">
          <p>Escolha um contato para enviar a mensagem:</p>
          <ul>
            <li onclick="selectUser(this)" class="default">
              <span> <ion-icon name="people"></ion-icon>Todos</span>
              <ion-icon name="checkmark-outline"></ion-icon>
            </li>

            <div class="users"></div>
          </ul>
        </div>
        <div class="visibility-settings">
          <p>Escolha a visibilidade:</p>
          <button class="default" value="message" onclick="selectType(this);">
            <span> <ion-icon name="lock-open"></ion-icon>PÃºblico</span>
            <ion-icon name="checkmark-outline"></ion-icon>
          </button>
          <button value="private_message" onclick="selectType(this);">
            <span> <ion-icon name="lock-closed"></ion-icon>Reservadamente</span>
            <ion-icon name="checkmark-outline"></ion-icon>
          </button>
        </div>
      </div>
      <div class="overlay" onclick="toggleMenu();"></div>
      <!-- end side menu -->

      <!-- beginning main -->
      <main>
        <div class="chat-box">
          <ul></ul>
        </div>
      </main>
      <!-- end main -->
      <!-- beginning bottom bar -->
      <div class="bottom-bar">
        <div class="message-field">
          <input type="text" placeholder="Escreva aqui..." />
          <button onclick="sendMessage();">
            <img src="assets/Vector.png" alt="send-vector" />
          </button>
        </div>
        <div class="recipient"></div>
      </div>
      <!-- end bottom bar -->
    </div>
    <!-- end website -->
    <!-- script files -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
